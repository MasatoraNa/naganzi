  <h2>HTML</h2>
  <p>HTML(HyperText Markup Language)은 웹을 이루는 가장 기초적인 구성 요소입니다.<br> HTML은 웹 페이지의 내용을 서술하고 정의하는 데 사용합니다.<br>HTML은 웹 브라우저에 표시되는 글, 이미지 등의 다양한 컨텐츠를 표시하기 위해 "마크업"이라는 문법을 사용합니다.</p>
