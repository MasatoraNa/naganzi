  <h2>JavaScript</h2>
  <p>자바스크립트의 정의<br>
    1. html, 상호작용성과 동적 시각효과를 나타내기 위해 필요한 객체기반의 스크립트 언어이며 웹사이트에서 많이 사용된다<br>
    2. 다른 응용프로그램 내장객체에도 접근하고 나타내기 위해 사용된다<br>
    3. 클라이언트와 서버로 구분되며, 클라이언트측면에서 볼때 페이지 문장안에서 작성된 웹 문서의 실행이 가능하고 서버측 관점에서는 웹서버에 제출된 웹문서를 처리하고 변환한다
